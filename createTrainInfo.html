     <form action="#" method="post">
        <div class="input-group">
          <label for="train-name">Train Name:</label>
          <input type="text" id="train-name" name="train-name" required>
        </div>
        <div class="input-group">
          <label for="from-city">From City:</label>
          <input type="text" id="from-city" name="from-city" required>
        </div>
        <div class="input-group">
          <label for="to-city">To City:</label>
          <input type="text" id="to-city" name="to-city" required>
        </div>
        <div class="input-group">
          <label for="departure-time">Departure Time:</label>
          <input type="time" id="departure-time" name="departure-time" required>
        </div>
        <div class="input-group">
          <label for="train-id">Train ID:</label>
          <input type="text" id="train-id" name="train-id" required>
        </div>
        <div class="input-group">
          <label for="seating-capacity">Seating Capacity:</label>
          <input type="number" id="seating-capacity" name="seating-capacity" required>
        </div>
        <div class="input-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required>
        </div>
        <button type="submit">Create</button>
      </form>
