<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Train Ticket Booking System</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Train Ticket Booking</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>

        <li><a href="login.html" class="btn">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
    <form action="#" method="post" class="contact-form">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Train Ticket Booking System</p>
  </footer>
</body>
</html>
