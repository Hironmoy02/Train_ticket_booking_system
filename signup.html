<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - Train Ticket Booking System</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
        <div class="train-symbol"></div>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html" class="btn">Sign Up</a></li>
        <li><a href="login.html" class="btn">Sign In</a></li>
            
          </ul>
        </nav>
      </header>

  <div class="container">
    <form action="#" method="post" class="signup-form">
      <h2>User Signup</h2>
      <div class="input-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="input-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <a href="booking.html">
        <a href="booking.html" class="btn">Signup</a>
    </a>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Train Ticket Booking System</p>
  </footer>
</body>
</html>
